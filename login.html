<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Login – Ticket Routing Tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Login JS -->
    <script type="module" src=".idea/js/login.js"></script>

    <style>
        :root {
            --accent: #5f259e;
            --accent-soft: #f4effb;

            --danger: #b91c1c;
            --danger-soft: #fee2e2;

            --text: #111827;
            --text-muted: #6b7280;

            --surface: #ffffff;
            --border: #e5e7eb;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background: radial-gradient(circle at top, #ede9fe 0, #f3f4f6 50%, #e5e7eb 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text);
        }

        .login-shell {
            width: 100%;
            max-width: 420px;
            padding: 16px;
        }

        .login-card {
            background: var(--surface);
            border-radius: 16px;
            border: 1px solid var(--border);
            box-shadow: 0 20px 60px rgba(15, 23, 42, 0.12);
            padding: 24px 22px 20px;
        }

        .login-brand {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 16px;
        }

        .login-logo {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            background: var(--accent);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.9rem;
            letter-spacing: -0.03em;
        }

        .login-brand-text-main {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .login-title-main {
            font-size: 1rem;
            font-weight: 600;
        }

        .login-pill {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            padding: 2px 8px;
            border-radius: 999px;
            border: 1px solid rgba(95,37,158,0.25);
            color: #5f259e;
            background: #f8f5ff;
        }

        .login-subtitle {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-top: 2px;
        }

        .login-heading {
            margin-bottom: 18px;
        }

        .login-heading h1 {
            margin: 0 0 4px;
            font-size: 1.3rem;
        }

        .login-heading p {
            margin: 0;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .login-field {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .login-label {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .login-input {
            padding: 8px 10px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            font-size: 0.9rem;
            background: #f9fafb;
        }

        .login-input:focus {
            outline: none;
            border-color: var(--accent);
            background: #ffffff;
        }

        .login-actions {
            margin-top: 6px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .login-button {
            padding: 9px 14px;
            border-radius: 999px;
            border: none;
            background: #5f259e;
            color: #ffffff;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
        }

        .login-button:hover:not(:disabled) {
            background: #4a1d7b;
        }

        .login-button:disabled {
            opacity: 0.7;
            cursor: default;
        }

        .login-help {
            font-size: 0.8rem;
            color: var(--text-muted);
            text-align: center;
        }

        .login-help strong {
            color: var(--accent);
        }

        .login-message {
            margin-top: 6px;
            font-size: 0.8rem;
            padding: 6px 8px;
            border-radius: 8px;
            display: none;
        }

        .login-message-error {
            display: block;
            background: var(--danger-soft);
            color: var(--danger);
            border: 1px solid #fecaca;
        }

        .login-message-success {
            display: block;
            background: #ecfdf3;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        .login-footer {
            margin-top: 14px;
            font-size: 0.75rem;
            color: var(--text-muted);
            text-align: center;
        }

        .login-footer a {
            color: var(--accent);
            text-decoration: none;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 20px 16px 18px;
            }
        }
    </style>
</head>
<body>
<div class="login-shell">
    <div class="login-card">
        <div class="login-brand">
            <div class="login-logo">itm8</div>
            <div>
                <div class="login-brand-text-main">
                    <div class="login-title-main">Ticket Routing Tool</div>
                    <span class="login-pill">Internal</span>
                </div>
                <div class="login-subtitle">
                    Log ind for at se dashboard og departments
                </div>
            </div>
        </div>

        <div class="login-heading">
            <h1>Login</h1>
            <p>Brug demo-login nedenfor.</p>
        </div>

        <form id="loginForm" class="login-form">
            <div class="login-field">
                <label for="username" class="login-label">Brugernavn</label>
                <input
                        id="username"
                        name="username"
                        type="text"
                        class="login-input"
                        autocomplete="username"
                        placeholder="f.eks. admin"
                        required
                />
            </div>

            <div class="login-field">
                <label for="password" class="login-label">Adgangskode</label>
                <input
                        id="password"
                        name="password"
                        type="password"
                        class="login-input"
                        autocomplete="current-password"
                        placeholder="f.eks. admin123"
                        required
                />
            </div>

            <div id="loginMessage" class="login-message"></div>

            <div class="login-actions">
                <button type="submit" id="loginBtn" class="login-button">
                    Login
                </button>

                <div class="login-help">
                    Demo-login: <strong>admin</strong> / <strong>admin123</strong>
                </div>
            </div>
        </form>

        <div class="login-footer">
            Udviklingsversion • <a href="./index.html">Spring dashboard over</a> (uden login)
        </div>
    </div>
</div>
</body>
</html>
